{% extends 'accounts/base.html' %}

{% block content %}

    <div>
        <div class="product-h">
            <h5>Products</h5>
        </div>
        <div class="product-tables">
            <table class="products-table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for i in products %}
                <tr>
                    <td>
                        {{ i.name }}
                     </td>
                     <td>
                         {{ i.category }}
                     </td>
                     <td>
                         {{i.price}}
                     </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{% endblock %}
